<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horse Vitrine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #222;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .logo {
      max-width: 120px;
      margin: 10px auto;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }
    .grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header>
  <img class="logo" src="images/logo.png" alt="Logo Horse">
  <h1>Horse — Vitrine de Marcas</h1>
</header>

<!-- Seção de Roupas -->
<section class="section" style="background-color: #fff;">
  <h2>Horse & Thread</h2>
  <p>Moda minimalista com identidade forte e detalhes únicos.</p>
  <div class="grid">
    <img src="images/file_0000000008b4522f9cf4547c36c35676.png" alt="Camisa Polo Marinho">
    <img src="images/file_0000000053a0522f93a4e07d32eae9f4.png" alt="Camisa Social Alternativa">
    <img src="images/file_000000007d0c522fbb72ad4b1aa6c0aa.png" alt="Camisa Polo Preta">
    <img src="images/file_000000007fd0522f9b873cdd1f219fc4.png" alt="Camisa Social com Bordado">
    <img src="images/file_00000000c040522f80193adfdedd4d9d.png" alt="Camisa Social Close-up">
    <img src="images/file_00000000ff64522f89368b9cfcd24244.png" alt="Etiqueta da Marca">
  </div>
</section>

<!-- Seção de Cutelaria -->
<section class="section" style="background-color: #eee;">
  <h2>Horse Cutelaria — Faca Artesanal</h2>
  <p>Tradição, precisão e design reunidos em uma peça única.</p>
  <div class="grid">
    <img src="images/PXL_20240716_172945598.PORTRAIT.jpg" alt="Faca Artesanal 1">
    <img src="images/PXL_20240716_173105222.PORTRAIT.jpg" alt="Faca Artesanal 2">
    <img src="images/PXL_20240716_173128625.PORTRAIT.jpg" alt="Faca Artesanal 3">
    <img src="images/PXL_20240716_173238184.PORTRAIT.jpg" alt="Faca Artesanal 4">
  </div>
</section>

</body>
</html>
